<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>解析视频</title>
</head>
请输入（含视频网站前面的https://）：
<body style="background-color:azure;">
    <div style="text-align:center;vertical-align:middle;"><input type="text" id="a1" onkeydown="keyup_submit(event);"></div>
<script>
    function keyup_submit(e){
     var evt = window.event || e;
     var res=document.getElementById('a1').value;
      if (evt.keyCode == 13){
        //回车事件
        window.location.href="https://jx.116kan.com/?url="+res;
}
      }
</script>
输入完按下回车
tips：暂不支持bilibili
</body>
</html>
